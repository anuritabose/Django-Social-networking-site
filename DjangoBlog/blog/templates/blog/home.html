{% extends "blog/base.html" %}
{% block content %}
{% for post in posts %}
<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}"> <!-- to display the current post, author of the current post, his profile, and profile picture on the home page | rounded-circle is a bootstrap class -->
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.author }}</a>
            <small class="text-muted">{{ post.date_posted|date:" F d, Y" }}</small>
        </div>
        <h2><a class="article-title" href="{% url 'post-detail' post.post_id %}">{{ post.title }}</a></h2>  <!-- post.id is going to be the primary key(pk) in the url-->
        <p class="article-content">{{ post.text }}</p>
    </div>
</article>
{% endfor %}
{% endblock content %}
